<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>AirBnB clone</title>
		<link rel="stylesheet" type="text/css", href="styles/4-common.css"/>
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
		<link rel="stylesheet" type="text/css" href="styles/3-header.css" />
		<link rel="stylesheet" type="text/css" href="styles/5-filters.css">
	</head>
	<body>
		<!-- Header -->
		<header>
			<div class="logo"></div>
		</header>

		<div class="container">
			<!-- Filter section -->
			<section class="filters">
				<!-- Locations Filter -->
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
					<ul class="popover">
						<li>
							<h2>Arizona</h2>
							<ul>
								<li>Phoenix</li>
								<li>Tuscon</li>
							</ul>
						</li>
						<li>
							<h2>Carlifornia</h2>
							<ul>
								<li>San Francisco</li>
								<li>Los Angeles</li>
							</ul>
						</li>
					</ul>
				</div>

				<!-- Amenities Filter -->
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>

				<!-- Search Button -->
				<button class="search-button">Search</button>
			</section>
		</div>

		<!-- Footer -->
		<footer>
			<p>Best School</p>
		</footer>

	</body>
</html>
