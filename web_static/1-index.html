<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Header and Footer Example</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		header {
			background-color: #FF0000;
			height: 70px;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			color:white;
		}

		main {
			flex-grow: 1;
		}

		footer {
			background-color: #00FF00;
			height: 60px;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			color: white;
		}

		footer p {
			margin: 0;
			color: white;
		}
	</style>
</head>
<body>
	<!-- Header -->
	<header>
		<h1>Header Content</h1>
	</header>

	<!-- Main Content -->
	<main>
		<!-- Your main content goes here -->
		<p>Main Content Goes Here</p>
	</main>

	<!-- Footer -->
	<footer>
		<p>Best School</p>
	</footer>

</body>
</html>
