<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Header and Footer Example</title>
</head>
<body style="margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;">
	<!-- Header -->
	<header style="background-color: #FF0000; height: 70px; width: 100%">
		<h1 style="margin: 0; color: white; line-height: 70px; text-align: center;">Header Content</h1>
	</header>

	<!-- Main Content -->
	<main style="flex-glow: 1;">
		<!-- Your main content goes here -->
		<p>Main Content Goes Here</p>
	</main>

	<!-- Footer -->
	<footer style="background-color: #00FF00; height: 60px; width: 100%; display: flex; justify-content: center; align-items: center;">
		<p style="margin: 0; color: white;">Best School</p>
	</footer>

</body>
</html>
